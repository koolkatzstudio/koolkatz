<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto — KoolKatz</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="nav-left"></div>
    <div class="nav-center">
      <a href="index.html"><img src="img/kk/logo.png" class="nav-logo" alt="KoolKatz"></a>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-right" id="nav-links">
      <a href="index.html">INICIO</a>
      <a href="index.html#nosotras">QUIÉNES SOMOS</a>
      <a href="index.html#portfolios">PORTFOLIOS</a>
      <a href="https://koolkatz.mitiendanube.com/" target="_blank" rel="noopener noreferrer">SHOP</a>
      <a href="contacto.html">CONTACTO</a>
    </div>
  </nav>
</header>
<main>

  <section class="contacto-hero">
    <p class="subtitulo">KoolKatz</p>
    <h1>Contactanos</h1>
    <p>Contanos tu proyecto y te respondemos a la brevedad.</p>
  </section>

  <section class="contacto-form-section">
    <div class="form-wrapper">

      <form id="contacto-form" method="POST">

        <div class="form-group">
          <label for="destinatario">¿Con quién querés hablar?</label>
          <select name="destinatario" id="destinatario" required>
            <option value="" disabled selected>Seleccioná una opción</option>
            <option value="any">Any</option>
            <option value="tatiana">Tatiana</option>
            <option value="ambas">Las dos</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nombre">Tu nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="¿Cómo te llamás?" required>
        </div>

        <div class="form-group">
          <label for="email">Tu email</label>
          <input type="email" name="email" id="email" placeholder="Para poder responderte" required>
        </div>

        <div class="form-group">
          <label for="asunto">Asunto</label>
          <input type="text" name="asunto" id="asunto" placeholder="¿De qué se trata?" required>
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" id="mensaje" placeholder="Contanos lo que necesitás..." required></textarea>
        </div>

        <div class="form-submit">
          <button type="submit" class="submit-btn">Enviar mensaje</button>
        </div>

      </form>

      <div class="form-success" id="form-success">
        <h2>¡Mensaje enviado!</h2>
        <p>Gracias por escribirnos. Te respondemos pronto.</p>
      </div>

    </div>
  </section>

</main>

<footer class="footer">
  <div class="container">
    <p>© 2026 KoolKatz Creative Studio</p>
    <div class="social">
      <a href="#">Instagram</a>
      <a href="#">Pinterest</a>
      <a href="#">Behance</a>
    </div>
  </div>
</footer>

<script>
// hamburguesa
const toggle = document.getElementById('menu-toggle');
const navLinks = document.getElementById('nav-links');
toggle.addEventListener('click', () => navLinks.classList.toggle('active'));

// formspree — IDs a reemplazar cuando tengan los mails
const FORMS = {
  any:    'YOUR_FORM_ID_ANY',     // reemplazá con el ID de Formspree de Any
  tatiana:'YOUR_FORM_ID_TATIANA', // reemplazá con el ID de Formspree de Tatiana
  ambas:  'YOUR_FORM_ID_AMBAS'    // podés crear un form que reenvíe a las dos
};

const form = document.getElementById('contacto-form');
const select = document.getElementById('destinatario');
const success = document.getElementById('form-success');

form.addEventListener('submit', async function(e) {
  e.preventDefault();

  const destino = select.value;
  const formId = FORMS[destino];

  if (!formId || formId.startsWith('YOUR_')) {
    alert('El formulario todavía no está configurado. Reemplazá los IDs de Formspree.');
    return;
  }

  const data = new FormData(form);

  try {
    const res = await fetch(`https://formspree.io/f/${formId}`, {
      method: 'POST',
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (res.ok) {
      form.style.display = 'none';
      success.style.display = 'block';
    } else {
      alert('Hubo un problema al enviar. Intentá de nuevo.');
    }
  } catch {
    alert('Hubo un problema al enviar. Intentá de nuevo.');
  }
});
</script>

</body>
</html>
