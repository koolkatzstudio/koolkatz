<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KoolKatz — Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0d0d0d;
  font-family: 'Jost', sans-serif;
  color: #e9e3d7;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
  padding: 40px;
}

.logo img {
  height: 80px;
  width: auto;
}

.linea {
  width: 1px;
  height: 60px;
  background: rgba(213, 191, 157, 0.3);
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 48px;
  font-weight: 400;
  letter-spacing: 2px;
  color: #e9e3d7;
}

p {
  font-family: 'Jost', sans-serif;
  font-size: 13px;
  letter-spacing: 3px;
  text-transform: uppercase;
  opacity: 0.4;
}

.social {
  display: flex;
  gap: 28px;
  margin-top: 8px;
}

.social a {
  font-family: 'Jost', sans-serif;
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: #e9e3d7;
  text-decoration: none;
  opacity: 0.4;
  transition: opacity 0.3s, color 0.3s;
}

.social a:hover {
  opacity: 1;
  color: #d5bf9d;
}

@media (max-width: 540px) {
  h1 { font-size: 32px; }
}

</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="img/kk/logo.png" alt="KoolKatz">
  </div>
  <div class="linea"></div>
  <h1>Algo hermoso está por llegar</h1>
  <p>Estamos construyendo algo especial</p>
  <div class="linea"></div>
  <div class="social">
    <a href="https://koolkatz.mitiendanube.com/">Visitá la tienda</a>
  </div>
</div>

</body>
</html>
